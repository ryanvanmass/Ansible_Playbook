---
  - name: Install Required Packages
    hosts: 
    tasks:
      - name: NFS-Utils
        dnf:
          name: nfs-utils
          state: latest
      - name: OpenVPN
        dnf:
          name: openvpn
          state: latest
      - name: Cockpit
        dnf:
          name: cockpit
          state: latest

  - name: Configure Cockpit
    hosts:
    tasks:
      - name: Enable and start Cockpit.Socket
        systemd:
          name: cockpit.socket
          state: restarted
          daemon_reload: yes
          immediate: yes
      - name: Allow the Cockpit service through firewalld
        firewalld:
          service: cockpit
          permanent: yes
          state: enabled
          immediate: yes

  - name: Create VPN NFS Shares
    hosts:
    tasks:
      - name: Header
        shell: echo "# VPN Shares" >> /etc/exports
      - name: Olympus
        shell: echo "/mnt/NetworkShares/Olympus 10.8.0.0/24(rw,sync,no_root_squash)" >> /etc/exports
      - name: Hades
        shell: echo "/mnt/NetworkShares/Hades 10.8.0.0/24(rw,sync,no_root_squash)" >> /etc/exports
      - name: Labyrinth
        shell: echo "/mnt/NetworkShares/Labyrinth 10.8.0.0/24(rw,sync,no_root_squash)" >> /etc/exports
      - name: Restart NFS Service
        systemd:
          name: nfs-server
          state: restarted
          daemon_reload: yes
          enabled: yes
      - name: Allow NFS through Firewall
        firewalld:
          service: nfs
          permanent: yes
          state: enabled
          immediate: yes

  - name: Create Local NFS Shares
    hosts:
    vars_prompt:
      - name: NFS_Network
        prompt: What is the Network address for the Local NFS Share?
        private: no
    tasks:
      - name: Header
        shell: echo "# Local Shares" >> /etc/exports
      - name: Olympus
        shell: echo "/mnt/NetworkShares/Olympus {{NFS_Network}}(rw,sync,no_root_squash)" >> /etc/exports
      - name: Hades
        shell: echo "/mnt/NetworkShares/Hades {{NFS_Network}}(rw,sync,no_root_squash)" >> /etc/exports
      - name: Labyrinth
        shell: echo "/mnt/NetworkShares/Labyrinth {{NFS_Network}}(rw,sync,no_root_squash)" >> /etc/exports
      - name: Restart NFS Service
        systemd:
          name: nfs-server
          state: restarted
          daemon_reload: yes
          enabled: yes