---
  - name: Download and Configure Podman
    hosts:
    tasks:
      - name: Podman
        dnf:
          name: podman
          state: latest
      - name: Cockpit
        dnf:
          name: cockpit
          state: latest
      - name: Cockpit-Podman
        dnf:
          name: cockpit-podman
          state: latest
  
  - name: upodder setup
    hosts:
    tasks: 
      - name: Download my upodder docker image
        podman_image:
          name: ryanvanmass/upodder
          tag: v3
      - name: Create Podcasts Directory
        file: 
          path: /root/Podcasts
          state: directory
      - name: Copy AddPodcast.sh to server
        copy:
          src: /root/Playbooks/Digital Ocean Rebuild/AddPodcast.sh
          dest: /root/Podcasts/
      - name: Create the template folder
        file:
          path: /root/Podcasts/.Template
          state: directory
      - name: Copy Template sql database file to server
        copy:
          src: /root/Playbooks/Digital Ocean Rebuild/Upodder Template/seen.sqlite
          dest: /root/Podcasts/.Template
      - name: Copy Template Subcriptions file to server
        copy:
          src: /root/Playbooks/Digital Ocean Rebuild/Upodder Template/subscriptions
          dest: /root/Podcasts/.Template

  - name: Crontab Setup
    hosts:
    tasks:
      - name: Install Cronie
        dnf:
          name: cronie
          state: latest
      - name: Container Cleanup
        cron:
          name: Container Cleanup
          hour: "23"
          minute: "50"
          job: "podman rm --all"

  - name: Create SMB mount point
    hosts:
    vars_prompt:
      - name: SMB_Username
        prompt: What is the SMB Username?
        private: no
      - name: SMB_Password
        prompt: What is the SMB Password?
      - name: SMB_IP
        prompt: What is the IP address of the SMB Share?
        private: no
    tasks:
      - name: Create Mount Point Directory
        file:
          path: /media/root/PodcastSync/
          state: directory
      - name: create Fstab Entry
        mount:
          state: "mounted"
          fstype: "cifs"
          name: /media/root/PodcastSync
          src: //{{SMB_IP}}/PodcastSync
          opts: username={{SMB_Username}},password={{SMB_Password}},noperm