---
  - name: Download and Configure Podman
    hosts:
    tasks:
      - name: Podman
        dnf:
          name: podman
          state: latest
      - name: Cockpit
        dnf:
          name: cockpit
          state: latest
      - name: Cockpit-Podman
        dnf:
          name: cockpit-podman
          state: latest
  - name: upodder setup
    hosts:
    tasks: 
      - name: Download my upodder docker image
        podman_image:
          name: ryanvanmass/upodder
          tag: v3
      - name: Copy AddPodcast.sh to server
        copy:
        src: /root/Playbooks/'Digital Ocean Rebuild'/AddPodcast.sh
        dest: /root/Podcasts/AddPodcast.sh